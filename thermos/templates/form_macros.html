{% macro render_field(field) %}
<div>
    <p {% if field.errors %} class="error" {% endif %} >{{ field.label }}</p>
    <p>{{ field(**kwargs)|safe }}</p>
    <div class="error">
        <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>         
</div>
{% endmacro %}
